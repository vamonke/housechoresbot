service: house-chores-bot-test

provider:
  name: aws
  runtime: python3.7
  profile: serverless
  region: ap-southeast-1
  environment:
    # TELEGRAM_TOKEN: ${file(./serverless.env.yml):TELEGRAM_TOKEN, ''}
    TELEGRAM_TOKEN: ${file(./serverless.env.yml):TELEGRAM_TOKEN_STAGING, ''}
    MONGODB_URI: ${file(./serverless.env.yml):MONGODB_URI, ''}
    ENVIRONMENT: ${file(./serverless.env.yml):ENVIRONMENT, ''}

functions:
  webhook:
    handler: handler_v2.webhook
    events:
      - http: POST /

  set_webhook:
    handler: handler_v2.set_webhook
    events:
      - http: POST /set_webhook

  # routine:
  #   handler: handler.routine
  #   events:
  #     - schedule: cron(0 2 * * ? *)

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: non-linux